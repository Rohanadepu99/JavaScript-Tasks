<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rebal Star Prabhas</h1>
    
    <img src="https://st1.bollywoodlife.com/wp-content/uploads/2018/02/Prabhas-Anushka.jpg" id="img" alt="Sanam Teri Kasam Poster">

    <div>
        <button onclick="changeImage('Rebal Star')" id="btn1">Rebal Star</button>
        <button onclick="changeImage('Milky Beauty')" id="btn2">Milky Beauty</button>
        <button onclick="changeImage('Mahismathi')" id="btn3">Mahismathi</button>
        <button onclick="changeImage('Ranga')" id="btn4">Ranga</button>
    </div>

    <br>
    <input type="text" id="nameInput" placeholder="Enter your favourite character">
    <button onclick="updateFavoriteCharacter()">Change</button>
    <p class="fav-section" id="favCharacter">My favourite character is Inder</p>

    <h2>Class Manipulation</h2>
    <img src="https://starsunfolded.co/wp-content/uploads/2021/07/Prabhas-2.jpg" id="shapeImage" alt="Animated Character Image">
    <button onclick="classchange()">Click to Change Class</button>
    <br>
    <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
    </label>
    <p>Toggle Theme</p>

    <script src="script.js">
        
    </script>

</body>
</html>
